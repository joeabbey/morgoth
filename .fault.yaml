version: 1
languages: [go]
block_on: error

analyzers:
  imports: true
  consistency: true
  references: true
  tests: true
  patterns: true
  security: true
  hallucination: true
  complexity: true
  concurrency: true
  resource: true
  error_handling: true
  dead_code: true

llm:
  enabled: true
  spec_file: "docs/SPEC.md"

ignore:
  - "build/"
  - "dist/"
  - "testdata/"
