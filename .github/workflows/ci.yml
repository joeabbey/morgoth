name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: go build -o build/morgoth ./cmd/morgoth

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -count=1

      - name: Install Fault
        run: curl -sSf https://fault.jabbey.io/install.sh | sh

      - name: Fault Check
        env:
          FAULT_API_KEY: ${{ secrets.FAULT_API_KEY }}
        run: fault check --branch 5122563 --format github
